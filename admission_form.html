<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addmission Form</title>

    <link rel="stylesheet" type="text/css" href="../css/admission_form.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    
   
</head>
<body>
    

<!-- <div class="page-wrapper bg-gra p-t-45 p-b-50"> -->
        <div class="wrapper">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Addmission Form</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="form-row">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="first_name">
                                            <label class="label--desc">first name</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="last_name">
                                            <label class="label--desc">last name</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Father's Name</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="father">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Date of Birth</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="date" name="dob">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Place of Birth</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="pob">
                                </div>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Gender</label>
                            <div class="radio_btns">
                                <label class="radio-container m-r-55">Male
                                    <input type="radio" checked="checked" name="gender">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">Female
                                    <input type="radio" name="gender">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="email">
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Phone</div>
                            <div class="value">
                                <div class="row row-refine">
                                    <div class="col-3">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="area_code">
                                            <label class="label--desc">Area Code</label>
                                        </div>
                                    </div>
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="phone">
                                            <label class="label--desc">Phone Number</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Address</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text-area" name="address">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Religion</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="religion">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Nationality</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="nationality">
                                </div>
                            </div>
                        </div>
                        <div class="form-row p-t-20">
                            <label class="label label--block">Upload Profile Image</label>
                            <div class="profile-image">
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="file" name="image">
                                </div>
                            </div>
                            </div>
                        </div>
                        <!-- <div class="form-row">
                            <div class="name">Subject</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="selection input--style-5">
                                        <select class="selection" name="subject">
                                            <option disabled="disabled" selected="selected">Choose option<i class="fas fa-angle-down"></i></option>
                                            <option>Subject 1</option>
                                            <option>Subject 2</option>
                                            <option>Subject 3</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div> -->
                        
                        <div>
                            <button class="sub-btn btn--radius-2 btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <!-- </div> -->

    <!-- Jquery JS-->
    <script type="text/javascript" src="../js/admission_form.js"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>









</body>
</html>
